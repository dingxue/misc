<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>河西走廊之行</title>
    <style>
        html,
        body,
        #mymap {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=Yx8iTojAZ6tem2cTmGrSOBw7wx9hxT0P"></script>
</head>

<body>
    <div id="mymap"></div>
    <script>
        var map = new BMap.Map("mymap");
        map.centerAndZoom(new BMap.Point(98, 38.6), 7);
        map.addControl(new BMap.NavigationControl());
        map.enableScrollWheelZoom();
        map.enableContinuousZoom();

        var list = [
            ['西宁机场', 102.047812, 36.533279, -12, 28],
            ["塔尔寺", 101.574504, 36.492461, -11, -20],
            ["日月山", 101.100612, 36.448279, -11, 28],
            ["青海湖", 100.466121, 36.656295, -11, -20],
            ["岗什卡雪峰", 101.46288, 37.70056, -14, -20],
            ["张掖丹霞", 100.070192, 38.978663, -48, 20],
            ["嘉峪关", 98.222886, 39.807511, -12, -20],
            ["阳关", 94.060708, 39.940705, -5, 28],
            ["鸣沙山<br>月牙泉", 94.677267, 40.093692, -34, -30],
            ['敦煌莫高窟', 94.815716, 40.048655, 11, 20],
            ['敦煌机场', 94.815716, 40.169655, 11, -14],
        ];
        //调试用，标注并放大显示到最后一个坐标
        //map.centerAndZoom(new BMap.Point(list[list.length - 1][1], list[list.length - 1][2]), 17);
        //调试用，根据最后一个地点的名称自动解析坐标并标注和放大显示
        //geoCoder(list[list.length - 1][0]);

        var driving = new BMap.DrivingRoute(map, {
            renderOptions: {
                map: map,
                autoViewport: false
            }
        });
        driving.search(new BMap.Point(102.047812, 36.533279), new BMap.Point(94.815716, 40.169655), {
            waypoints: [
                new BMap.Point(101.574504, 36.492461),
                new BMap.Point(101.100612, 36.448279),
                new BMap.Point(100.466121, 36.656295),
                new BMap.Point(101.001203, 37.015977),
                new BMap.Point(101.46288, 37.70056),
                new BMap.Point(100.194668, 39.141591),
                new BMap.Point(100.070192, 38.978663),
                new BMap.Point(98.222886, 39.807511),
                new BMap.Point(94.060708, 39.940705),
                new BMap.Point(94.677267, 40.093692),
                new BMap.Point(94.815716, 40.048655)
            ]
        });

        for (i in list) {
            var t = list[i];
            var point = new BMap.Point(t[1], t[2]);
            var marker = new BMap.Marker(point);
            map.addOverlay(marker);

            var label = new BMap.Label(t[0], {
                offset: new BMap.Size(t[3], t[4])
            });
            marker.setLabel(label);
        }

        function addMessage(marker, title, message) {
            var opts = {
                width: 200,
                height: 100,
                title: title
            };
            var infoWindow = new BMap.InfoWindow(message, opts);
            marker.addEventListener("click", function (e) {
                var p = e.target;
                var pp = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
                map.openInfoWindow(infoWindow, pp);
            });
        }

        map.addEventListener("click", function (e) {
            console.log(e.point.lng + ", " + e.point.lat);
        });


        function geoCoder(address) {
            var myGeo = new BMap.Geocoder();
            myGeo.getPoint(address, function (point) {
                if (point) {
                    console.log(point.lng + ", " + point.lat);
                    map.centerAndZoom(new BMap.Point(point.lng, point.lat), 18);
                    var marker = new BMap.Marker(point);
                    map.addOverlay(marker);
                }
            }, "中国");
        }
    </script>
</body>

</html>
